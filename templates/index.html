<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="mt-5" >
<center>
    <div class="container border border-primary shadow-lg p-3 mb-5 bg-body rounded " style="height:300px;width:500px;">
  <h1>Certificate Validator</h1>
    <form method="get">
        <label for="certificate_number">Enter Certificate Number:</label>
        <input type="text" id="certificate_number" name="certificate_number" required>
        <button type="submit">Validate</button>
    </form>

    {% if certificate %}
        <h2 class="mt-3">Certificate Details:</h2>
        <p><strong>Name:</strong> {{ certificate.name }}</p>
        <p><strong>Expiry Date:</strong> {{ certificate.expiry_date }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
        </div>
    </center>
</body>
</html>
